---
shell:
  program: #dotfile-manager
  #  args:
    #  - new-session
    #  - -A
    #  - -D
    #  - -s
    #  - main
env:
  TERM: xterm-256color
  LC_ALL: en_US.UTF-8
window:
  startup_mode: Fullscreen
font:
  normal:
    family: "Hack Nerd Font"
  size: 27.0
  use_thin_strokes: true
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
schemes:
  edge_dark_def: &edge_dark_def
    primary:
      background: "0x2c2e34"
      foreground: "0xc5cdd9"

    normal:
      black: "0x3e4249"
      red: "0xec7279"
      green: "0xa0c980"
      yellow: "0xdeb974"
      blue: "0x6cb6eb"
      magenta: "0xd38aea"
      cyan: "0x5dbbc1"
      white: "0xc5cdd9"

      bright:
        black: "0x3e4249"
        red: "0xec7279"
        green: "0xa0c980"
        yellow: "0xdeb974"
        blue: "0x6cb6eb"
        magenta: "0xd38aea"
        cyan: "0x5dbbc1"
        white: "0xc5cdd9"
  # Default colors
  tokyonight_night: &tokyonight_night # Default colors
    primary:
      background: "0x1a1b26"
      foreground: "0xc0caf5"

    # Normal colors
    normal:
      black: "0x15161E"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xbb9af7"
      cyan: "0x7dcfff"
      white: "0xa9b1d6"

    # Bright colors
    bright:
      black: "0x414868"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xbb9af7"
      cyan: "0x7dcfff"
      white: "0xc0caf5"

    indexed_colors:
      - { index: 16, color: "0xff9e64" }
      - { index: 17, color: "0xdb4b4b" }
  tokyonight_storm: &tokyonight_storm
    primary:
      background: "0x24283b"
      foreground: "0xc0caf5"

    # Normal colors
    normal:
      black: "0x1D202F"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xbb9af7"
      cyan: "0x7dcfff"
      white: "0xa9b1d6"

    # Bright colors
    bright:
      black: "0x414868"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xbb9af7"
      cyan: "0x7dcfff"
      white: "0xc0caf5"

    indexed_colors:
      - { index: 16, color: "0xff9e64" }
      - { index: 17, color: "0xdb4b4b" }
# colors: *edge_dark_def
colors: *tokyonight_night
# colors: *tokyonight_storm
